<body>

    <script src="../vendors/jquery-1.11.0.js"></script>
    <script src="../vendors/underscore-1.6.0.js"></script>
    <script src="../vendors/backbone-1.1.2.js"></script>
    <script src="../vendors/handlebars-v2.0.0.js"></script>
    <script>
    /* global Backbone, _ */
    (function(){
        'use strict';

        // Create an array whose elements are bb.model:
        //        [   bb.model.extend( {"a":"5a", "b":"5b", "c":"5c", "d":"5d"} )
        //          , bb.model.extend( {"a":"4a", "b":"4b", "c":"4c", "d":"4d"} ) ... ]
        var   models = []
            , i = 5;       // create 5 mock models
        do {
            var JSON = {};
            _.each(['a', 'b', 'c', 'd'], function(item){ JSON[item] = i.toString() + item; });
            // at this point JSON = { "a":"a"+i, "b":"b"+i, .... }
            var modelInstance =  new ( Backbone.Model.extend() )( JSON );
            models.push(modelInstance);
        } while (--i);

        // Add backbone modelInstance to collection.
        var col = new ( Backbone.Collection.extend() )( models );

        // Define the collection View
        var colView = Backbone.View.extend({
              tagName: 'table'
            , render: function(){
                //TODO
            }
        });

    })();

    </script>
</body>
