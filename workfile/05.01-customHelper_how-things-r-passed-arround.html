<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>01.20-custum-helper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://localhost:8001/css/lib/normalize-2.1.2.css">
        <style media="screen" type="text/css">

        /* css here */

        </style>
    </head>
    <body>

        <script id="my-template" type="text/x-handlebars-template">
            {{#myHelper this }}
            interpolation result: {{myAttribute}} </br>
            my-text from template
            {{/myHelper}}
        </script>

        <script src="../vendors/jquery-1.11.0.js"></script>
        <script src="../vendors/handlebars-v2.0.0.js"></script>
        <script>

            Handlebars.registerHelper('myHelper', function(myAttribute, options) {
                    var resultFromHelper = 'resultFromHelper [ start ]: </br>'
                                     + options.fn(myAttribute)
                                     + '</br> resultFromHelper [ end ] '
                return resultFromHelper;
            });

            var myContext = { myAttribute:'value in myAttribute' };
            var templateSource   = $("#my-template").html();
            var template = Handlebars.compile(templateSource);
            var resultFromHelper = template(myContext);
            $('body').append(resultFromHelper);

        </script>
    </body>
</html>
