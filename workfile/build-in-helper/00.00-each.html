<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>00.00-each</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://localhost:8001/css/lib/normalize-2.1.2.css">
        <style media="screen" type="text/css">

        /* css here */

        </style>
    </head>
    <body>

        <script id="my-template" type="text/x-handlebars-template">
            <ul>
                {{#each collection}}
                    <li>{{this}}</li>
                {{/each}}
            </ul>

            <hr>

            <ul>
                {{#each this.collection}}
                    <li>{{this}}</li>
                {{/each}}
            </ul>

            {{!
                both the above example give:
                <li>1</li>
                <li>2</li>
                <li>3</li>
            }}

            <hr>

            <ul>
                {{#each this}}
                    <li>{{this}}</li>
                {{/each}}

                {{!
                    <li>1,2,3</li>
                }}
            </ul>

            <hr>


        </script>

        <script src="http://localhost:8001/js/lib/jquery-1.11.0.js"></script>
        <script src="http://localhost:8001/js/lib/handlebars-v2.0.0.js"></script>
        <script>

            var myContext = {
                collection:[1,2,3]
            };

            var templateSource   = $("#my-template").html();

            var template = Handlebars.compile(templateSource);
            var resultFromHelper = template(myContext);
            $('body').append(resultFromHelper);

        </script>
    </body>
</html>
