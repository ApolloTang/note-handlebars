<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>01.00-Handlebars</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://localhost:8001/css/lib/normalize-2.1.2.css">
        <style media="screen" type="text/css">

        /* css here */

        </style>
    </head>
    <body>

        <script id="entry-template" type="text/x-handlebars-template">
            <div class="entry">
                <h1>{{title}}</h1>
                <div class="body">
                  {{body}}
                </div>
            </div>
        </script>


        <script src="../vendors/jquery-1.11.0.js"></script>
        <script src="../vendors/handlebars-v2.0.0.js"></script>
        <script>

            var source   = $("#entry-template").html();
            var template = Handlebars.compile(source);
            $('body').append(template({title:'this is title', body: 'this is body'}));

        </script>
    </body>
</html>
