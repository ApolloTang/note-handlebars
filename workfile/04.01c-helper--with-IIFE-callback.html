<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>04.01-helper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://localhost:8001/css/lib/normalize-2.1.2.css">
        <style media="screen" type="text/css">

        /* css here */

        </style>
    </head>
    <body>

        <script id="my-template" type="text/x-handlebars-template">
            <div class="post">
                <h1>{{fullName}}</h1>
                {{!--
                    <h1>{{fullName author}}</h1>
                    passing argument "context" will not work
                    handlebars will look for callback to run
                --}}
            </div>
        </script>

        <script src="../vendors/jquery-1.11.0.js"></script>
        <script src="../vendors/handlebars-v2.0.0.js"></script>
        <script>

            //https://github.com/paulmillr/scaffolt#readme
            // helper with IIFE callback


            // define context
            var context = {
                author: {firstName: "Alan", lastName: "Johnson"},
            };

            var templateSource   = $("#my-template").html();

            Handlebars.registerHelper( 'fullName',
                (function(arg) { return  arg.author.firstName; })(context)  // <-- type string
            );

            var template = Handlebars.compile(templateSource);

            var resultFromHelper = template(context);
            $('body').append(resultFromHelper);

        </script>
    </body>
</html>
